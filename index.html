<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Performance Pro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/logo0.ico" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div
      class="log_contain"
      style="background-image: url('images/01_plat.jpg');"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form
          class="login100-form validate-form"
          action="login.php"
          method="post"
        >
          <span class="login100-form-title p-b-37">
            Sign In
          </span>
          <!--                   the m-b-XX is for text Format do not DELETE    -->
          <div class="log_inputs m-b-20" data-validate="Enter email">
            <input
              class="input100"
              type="text"
              name="Email"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="log_inputs m-b-25" data-validate="Enter password">
            <input
              class="input100"
              type="password"
              name="password"
              placeholder="password"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="log_contain-form-btn">
            <button class="login100-form-btn" type="submit">
              Sign In
            </button>
          </div>
          <div class="text-center">
            <a href="register01.html" class="txt2 hov1">
              Sign Up
            </a>
            <p>
              <a href="Forgotpass.html" class="txt2 hov1">
                Forgot password ?
              </a>
            </p>
          </div>

          <div class="text-center"></div>
        </form>
      </div>
    </div>
  </body>
</html>
