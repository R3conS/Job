                >

            <div class="select-list">

            <div class="select-list">

                <option value="by_phone">By Phone</option>
              </select>
            </div>
            <div class="select-list">
              <select name="hour_appointment" id="hour_appointment">
                <option seleected value="">Hours : 8am 9am</option>
                <option value="9h-10h">Hours : 9am 10am</option>

                <option value="16h-17h">Hours : 16am 17am</option>
                <option value="17h-17h30">Hours : 17am 17am30</option>
              </select>
            </div>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="agree-term"
              id="agree-term"
              class="agree-term"
            />
            <label for="agree-term" class="label-agree-term"
              ><span><span></span></span>I agree to the

            >
          </div>
          <div class="form-submit">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="submit"

            />
